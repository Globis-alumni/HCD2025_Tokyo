<!-- ===== HERO ===== -->
  <header id="hero" class="hero">
    <div class="hero-bg" aria-hidden="true"></div>
    <div class="hero-stack">
      <div class="hero-band">
        <div class="hero-row hero-row--title">
          <img class="hero-logo" src="./assets/logo_hcd_2025.png" alt="ホームカミングデー ロゴ" />
          <h1 id="hero-title-text" class="hero-title"></h1>
        </div>
        <p id="hero-meta" class="hero-meta"></p>
      </div>
      <p id="hero-tagline" class="hero-tagline"></p>
      <div class="cta">
        <a id="btn-register" class="btn btn-primary" href="#" target="_blank" rel="noopener"></a>
        <div class="cta-row">
          <a id="btn-cal-ics" class="btn btn-ghost" href="#" target="_blank" rel="noopener"></a>
        </div>
      </div>
    </div>

  <main>
    <!-- ===== About ===== -->
    <section id="about" class="about">
      <div class="about-wrap">
        <h2 id="about-title" class="about-title"></h2>
        <p id="about-lead" class="about-lead"></p>
        <div class="about-cards"></div>
      </div>
    </section>

    <!-- ===== Program / Schedule ===== -->
    <section id="program" class="program">
    <div class="program-wrap">
    <h2 id="program-title" class="program-title">タイムテーブル</h2>
    <div id="program-blocks" class="program-blocks">
      <!-- JS で自動挿入 -->
    </div>
    </div>
    </section>
	  
    <!-- ===== Speakers ===== -->
    <section id="speakers" class="speakers">
      <div class="speakers-wrap">
        <h2 class="speakers-title">登壇者</h2>
        <div id="speakers-grid" class="speakers-grid"></div>
      </div>
    </section>

    <!-- ===== Modal ===== -->
    <div id="speaker-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal__backdrop" data-close></div>
      <div class="modal__dialog" role="document" aria-labelledby="modal-name">
        <button class="modal__close" aria-label="閉じる" data-close><span aria-hidden="true">×</span></button>
        <div class="modal__body">
          <img id="modal-photo" alt="" class="modal__photo" />
          <div class="modal__text">
            <h3 id="modal-name" class="modal__name"></h3>
            <p id="modal-aff" class="modal__aff"></p>
            <div id="modal-badges" class="modal__badges"></div>
            <div id="modal-titles" class="modal__titles"></div>
            <p id="modal-bio" class="modal__bio"></p>
            <a id="modal-session" class="modal__session" href="#">登壇セッション：</a>
          </div>
        </div>
      </div>
    </div>

<!-- ===== FAQ ===== -->
